<div class="container">
    <div class="form" fxLayout="column" fxLayoutAlign="center center">
        <div fxFlex>
            <mat-form-field appearance="outline">
                <mat-label>Введите почту</mat-label>
                <input matInput type="email" [(ngModel)]="form.email" required>
                <mat-error *ngIf="'email'">Вы не ввели почту</mat-error>
            </mat-form-field>
        </div>
        <div fxFlex>
            <mat-form-field appearance="outline">
                <mat-label>Введите пароль</mat-label>
                <input matInput type="password" [(ngModel)]="form.password" required>
                <mat-error *ngIf="'password'">Вы не ввели пароль</mat-error>
            </mat-form-field>
        </div>
        <div fxFlex fxLayout="column">
            <button (click)="openSnackBar()" (click)="login()" mat-raised-button>Войти</button>
            <button class="regbutton" mat-raised-button color="accent" 
            [routerLink]="['..', 'register']">
            Зарегистрироваться
            </button>
        </div>
    
    </div>
</div>
<ng-container *ngIf="obs$ | async"></ng-container>
